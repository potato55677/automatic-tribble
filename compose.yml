services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"
      RAM_SIZE: "0"  # "0" allows the container to use all available RAM
      CPU_CORE: "${NPROC}"  # Dynamically uses all available CPU cores
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
    restart: on-failure
    sysctls:
      - vm.nr_hugepages=128  # HugePages for memory optimization
  
